ecosystem {
    # 0 = disabled (less secure), 1 = enabled (more secure)
    enforce_permissions = 1
}

# Allow grim to capture the screen
permission = /usr/bin/grim, screencopy, allow

# Allow the portal to handle screencopy requests (needed for Wayland)
permission = /usr/lib/xdg-desktop-portal-hyprland, screencopy, allow

# Allow slurp to select regions (optional but good practice)
permission = /usr/bin/slurp, screencopy, allow